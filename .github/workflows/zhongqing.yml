name: 中青助力分享阅读

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0-23/4 * * *'
jobs:
  build:
    runs-on: ubuntu-latest       
    steps:
      - name: Checkout
        run: |
          git clone https://raw.githubusercontent.com/485baba/AutoSyncScript.github/workflows/youthshare.js 
      - name: Use Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: npm install
        run: |
          cd ~/js
          npm install
          npm install cron
          npm install request
          npm install md5-node
      - name: '运行 【youthshare】'
        run: |
          cd ~/js   
          node youthshare.js
（看懂之后删除这段文字:上方Tsak是仓库里面的文件夹，有就把youthshare.js放进Task文件夹里面，没有直接把youthshare.js放仓库里，删除上方的Task/  完毕）
